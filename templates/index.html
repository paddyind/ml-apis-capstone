<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Machine Learning APIs</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<body>

  <div class="login">
	<h1>Sentiment Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('SentimentAnalysis')}}"method="post">
    	<input type="text" name="comment" placeholder="Please enter your comment" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Get Result</button>
    </form>

   <br>
   <br>
   {{ result_text }}

 </div>
 <br/>
 <br/>
 <br/>
 <div class="login">
	<h1>Automatic Ticket Assignment</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('ticket/assign')}}"method="post">
    	<input type="text" name="short_desc" placeholder="Short Description" />
        <input type="text" name="desc" placeholder="Description" />
		<input type="text" name="username" placeholder="User Name" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Group</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
