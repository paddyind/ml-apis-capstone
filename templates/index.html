<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Machine Learning APIs</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
  <center><h1>Machine Learning/Deep Learning Model Deployment</h1></center>

  <div class="login">
    <h2>1. Rest APIs Health check</h2>
    <form action="{{ url_for('get_healthcheck')}}"method="get">
        <button type="submit" class="btn btn-primary btn-block btn-large">Health Check</button>
        <input type="hidden" name="mode" value="gui">
    </form>
    <br>
    <b>{{ health_text }}</b>

  </div>
  <br/>
  <div class="login">
    <h2>2. Automatic Ticket Assignment</h2>
    <h5>* Short Description or Description is mandatory</h5>
  
       <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('ticket_assignment')}}"method="post">
        <input type="text" size="50" name="short_desc" placeholder="Enter a Short Description" /><br /><br />
        <input type="text" size="100" name="desc" placeholder="Enter the long description" /><br /><br />
        <input type="text" size="30" name="username" placeholder="Provide your User Name" required="required" /><br /><br />
        <button type="submit" class="btn btn-primary btn-block btn-large">Create Ticket</button>
        <input type="hidden" name="mode" value="gui">
      </form>
     <br>
     <b>{{ prediction_text }}</b>
  
   </div>
 <br/>
 <div class="login">
	<h2>3. Sentiment Analysis</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('SentimentAnalysis')}}"method="post">
    	<input type="text" name="comment" placeholder="Please enter your comment" size="50" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Get Result</button>
        <input type="hidden" name="mode" value="gui">
    </form>
   <br>
   <b>{{ result_text }}</b>

 </div>
 <div class="login">
	<h2>4. Iris Data Prediction</h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('iris_prediction')}}"method="post">
      <input type="text" size="10" name="sl" placeholder="Sepal Length" required="required" />
      <input type="text" size="10" name="sw" placeholder="Sepal Width" required="required" />
      <input type="text" size="10" name="pl" placeholder="Petal Length" required="required" />
      <input type="text" size="10" name="pw" placeholder="Petal Width" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Get Result</button>
      <input type="hidden" name="mode" value="gui">
    </form>
   <br>
   <b>{{ iris_predict_text }}</b>

 </div>

</body>
</html>
